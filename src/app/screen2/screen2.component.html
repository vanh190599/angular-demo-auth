<div style="width: 1200px; margin: auto">
  <div class="card">
    <div class="card-title">
      Tạo thông tin khách hàng
    </div>
    <div class="card-body">

      <div class="title-block mb-2">
        <span class="mr-3">Danh sách khách hàng</span>
        <i class="pi pi-plus-circle"></i>
      </div>

      <p-table
        [value]="customers"
        [(selection)]="selectedCustomers"
        dataKey="code"
        [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem">
              Chọn
            </th>
            <th>Tên khách hàng</th>
            <th>Địa chỉ</th>
            <th>Mã số thuế</th>
            <th>Đã xác minh</th>
            <th>Đã đinh tính</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>
              <p-tableCheckbox [value]="customer"/>
            </td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.taxNumber }}</td>
            <td>{{ customer.verified }}</td>
            <td>{{ customer.active }}</td>
          </tr>
        </ng-template>
      </p-table>

      <div class="grid mt-5">
        <div class="lg:col-6">
          <div class="title-block flex justify-content-between mb-2">
            <span>Khách hàng</span>
            <div>
              <p-checkbox
                value="New York"
                inputId="ny"/>
              <label for="ny" class="ml-2">Xác thực khách hàng</label>
            </div>
          </div>
        </div>
        <div class="lg:col-6">
          x
        </div>
      </div>


    </div>
  </div>


</div>
